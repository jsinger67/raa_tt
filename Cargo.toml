[package]
name = "raa_tt"
version = "0.3.0"
categories = ["science", "mathematics", "parser-implementations"]
description = "Proves sentences of propositional calculus"
documentation = "https://docs.rs/raa_tt"
edition = "2021"
keywords = ["propositional", "calculus"]
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
env_logger = "0.10.0"
parol_runtime = { version = "0.20.0", features = ["auto_generation"] }
petgraph = "0.6.4"
thiserror = "1.0"

[build-dependencies]
parol = "0.25.0"
parol_runtime = { version = "0.20.0", features = ["auto_generation"] }

# For faster builds.
[profile.dev.build-override]
opt-level = 3
[profile.release.build-override]
opt-level = 3
